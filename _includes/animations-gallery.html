<div class="animation-gallery">
    {% for animation in site.data.animations %}
        <div class="animation-entry">
        {% assign ext = animation.filename | split: '.' | last | downcase %}

        {% if ext == 'mp4' or ext == 'webm' %}
            <video class="gallery-item thumbnail" src="{{ site.r2_base_url }}{{ animation.filename }}" data-index="{{ forloop.index0 }}" controls playsinline muted loop></video>
        {% else %}
            <img class="gallery-item thumbnail" src="{{ site.r2_base_url }}{{ animation.filename }}" data-index="{{ forloop.index0 }}" alt="">
        {% endif %}
        </div>
    {% endfor %}
</div>
